<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/products.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>產品名稱</th>
                  <th>原價</th>
                  <th>售價</th>
                  <th>是否啟用</th>
                  <th>查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(item) in products" :key="item.id">
                  <td>{{item.title}}</td>
                  <td>{{item.origin_price}}</td>
                  <td>{{item.price}}</td>
                  <td>
                    <span class="text-secondary" v-if="item.is_enabled">啟用</span>
                    <span v-else>不啟用</span>
                  </td>
                  <td>
                    <button type="button" class="btn btn-primary" v-on:click="openProduct(item)">查看細節</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{products.length}}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="temp.id">
              <div class="card">
                <img :src="temp.imageUrl" alt="主圖" class="primary-image card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{temp.title}}
                    <span class="badge bg-primary ms-2">{{temp.category}}</span>
                  </h5>
                  <p class="card-text">商品描述: {{temp.description}}</p>
                  <p class="card-text">商品內容: {{temp.content}}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{temp.price}}</p>
                    <p class="card-text text-secondary"><del>{{temp.origin_price}}</del><p>{{temp.unit}} / 元</p></p>
                  </div>
                </div>
              </div>
              <template v-for="(image, id) in temp.imagesUrl" :key="id">
                <img :src="image" alt="產品圖片" class="images m-2">
              </template>
            </template>
            <p class="text-secondary" v-else>請選擇一個商品查看
    
    </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>
    <script src="./js/products.js" type="module"></script>
  </body>
</html>
